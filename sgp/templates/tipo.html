{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Tipo</title>
    <meta charset="utf-8" />
</head>

<body>
    <table class="tg">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome do tipo</th>
            </tr>
        </thead>
        {% for tipo in tipos %}
        <tbody>
            <tr>
                <td>
                    {{ tipo.id }}
                </td>
                <td>
                    {{ tipo.tipo }}
                </td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
</body>
</html>
